<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Photography</title>
    <link rel="stylesheet" href="photography.css">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
<header id="Home">
    <div id="flexContain">
        <p>Mila Slavkovska</p>
    </div>

</header>

<div class="container">
    <div class="mySlides">
        <div class="numbertext">1 / 6</div>
        <img src="Images/slika1.jpeg " alt="person in the snow">
    </div>

    <div class="mySlides">
        <div class="numbertext">2 / 6</div>
        <img src="Images/slika2.jpeg" alt="two people">
    </div>

    <div class="mySlides">
        <div class="numbertext">3 / 6</div>
        <img src="Images/slika3.jpeg" alt="inside of a vase">
    </div>

    <div class="mySlides">
        <div class="numbertext">4 / 6</div>
        <img src="Images/slika4.jpeg" alt="a butterfly">
    </div>

    <div class="mySlides">
        <div class="numbertext">5 / 6</div>
        <img src="Images/slika5.jpeg" alt="a person in nature">
    </div>

    <div class="mySlides">
        <div class="numbertext">6 / 6</div>
        <img src="Images/slika6.jpeg" alt="a road and a stop sign">
    </div>

    <a class="prev" onclick="plusSlides(-1)">❮</a>
    <a class="next" onclick="plusSlides(1)">❯</a>

    <div class="caption-container">
        <p id="caption"></p>
    </div>

    <div class="row">
        <div class="column">
            <img class="demo cursor" src="Images/slika1.jpeg" style="width:100%" onclick="currentSlide(1)" alt="person in the snow">
        </div>
        <div class="column">
            <img class="demo cursor" src="Images/slika2.jpeg" style="width:100%" onclick="currentSlide(2)" alt="two people">
        </div>
        <div class="column">
            <img class="demo cursor" src="Images/slika3.jpeg" style="width:100%" onclick="currentSlide(3)" alt="inside of a vase">
        </div>
        <div class="column">
            <img class="demo cursor" src="Images/slika4.jpeg" style="width:100%" onclick="currentSlide(4)" alt="a butterfly">
        </div>
        <div class="column">
            <img class="demo cursor" src="Images/slika5.jpeg" style="width:100%" onclick="currentSlide(5)" alt="a person in nature">
        </div>
        <div class="column">
            <img class="demo cursor" src="Images/slika6.jpeg" style="width:100%" onclick="currentSlide(6)" alt="a road and a stop sign">
        </div>
    </div>
</div>

<script>
    let slideIndex = 1;
    showSlides(slideIndex);

    function plusSlides(n) {
        showSlides(slideIndex += n);
    }

    function currentSlide(n) {
        showSlides(slideIndex = n);
    }

    function showSlides(n) {
        let i;
        let slides = document.getElementsByClassName("mySlides");
        let dots = document.getElementsByClassName("demo");
        let captionText = document.getElementById("caption");
        if (n > slides.length) {slideIndex = 1}
        if (n < 1) {slideIndex = slides.length}
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex-1].style.display = "block";
        dots[slideIndex-1].className += " active";
        captionText.innerHTML = dots[slideIndex-1].alt;
    }
</script>

</body>
</html>
